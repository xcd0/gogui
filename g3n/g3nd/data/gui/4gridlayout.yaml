# Grid layout
#
panel1:
    type: panel
    name: panel1
    position: 0 0
    borders: 1
    paddings: 4
    width: 400
    height: 100
    layout:
        type: grid
        cols: 4
        alignh: center
        alignv: center
        expandh: true
        expandv: true
    items:
        - type: button
          name: button1
          text: button1
        - type: button
          name: button2
          text: button2
        - type: button
          name: button3
          text: button3
        - type: button
          name: button4
          text: button4
        - type: button
          text: button5
        - type: button
          text: button6
          width: 260
          layoutparams:
             alignh: center
             alignv: center
             colspan: 2
        - type: button
          text: button7
        - type: button
          text: button8
        - type: button
          text: button8
          width: 100
          layoutparams:
             alignh: center
             alignv: center
             colspan: 1



