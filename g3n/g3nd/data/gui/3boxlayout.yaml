#
# HBox layout
#
panel1:
    type: panel
    name: panel1
    position: 0 0
    borders: 1
    paddings: 4
    width: 400
    height: 60
    layout:
        type: hbox
        spacing: 10
        alignh: center
    items:
        - type: button
          name: button1
          text: button1
        - type: button
          name: button2
          text: button2
          layoutparams:
              alignv: center
        - type: button
          name: button3
          text: button3
          layoutparams:
              alignv: bottom
        - type: button
          name: button4
          text: button4
          layoutparams:
              alignv: height
        - type: button
          name: button5
          text: button5
          layoutparams:
              expand: 1
              alignv: height
#
# VBox layout
#
panel2:
    type: panel
    name: panel2
    position: 0 100
    borders: 1
    paddings: 4
    width: 120
    height: 300
    layout:
        type: vbox
        spacing: 10
        alignv: center
    items:
        - type: button
          name: button1
          text: button1
        - type: button
          name: button2
          text: button2
          layoutparams:
              alignh: center
        - type: button
          name: button3
          text: button3
          layoutparams:
              alignh: right
        - type: button
          name: button4
          text: button4
          layoutparams:
              alignh: width
        - type: button
          name: button5
          text: button5
          layoutparams:
              expand: 1
              alignh: width
    
